<ion-view view-title="Predeparture">
  <ion-content>
    <ion-list>
    	<li class="item item-checkbox" ng-repeat="predeparture in predepartures" ng-click="saveCheckbox('{{predeparture._id}}')">
		     <div ng-if="predeparture.checked==true">
	     	 <label class="checkbox" >
		     	<input type="checkbox" checked />
		     	</label>
		     </div>
		     <div ng-if="predeparture.checked==false">
	     	 <label class="checkbox" >
		     	<input type="checkbox" />
		     	</label>
		     </div>
		     {{predeparture.name}}
		  </li>
    </ion-list>
  </ion-content>
</ion-view>
