<ion-view view-title="Events to Attend">
  <ion-content>
    <ion-list>
		<div class="list card" ng-repeat="event in events">
		  <div class="item">
		  	<div class="row">
			  <div class="col col-50">
			  	<h2>{{event.name}}</h2>
		    	<p ng-click="showConfirm('{{event.map}}')" style="white-space: normal;">{{event.address}}</p>
			  </div>
			  <div class="col-50"><button class="button button-light ion-ios-plus-empty" style="float:right;" ng-click="addEvent()"> Add to Calendar</button></div>
			</div>
		  </div>

		  <div class="item item-body">
		    <img class="full-image" src="{{event.image}}">
		  </div>

		  <div class="item">
		    <p style="white-space : normal;">
		    	{{event.details}}
	    	</p>
		  </div>
		</div>
    </ion-list>
  </ion-content>
</ion-view>
