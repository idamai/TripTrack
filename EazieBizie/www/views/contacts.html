<ion-view view-title="Emergency Contacts">
  <ion-content>
    <ion-list>
      <ion-item item-icon-left ng-repeat="contact in contacts | orderBy:'contact.order'">
         <i class="icon ion-chatbubble-working"></i>
         {{contact.name}}
		<!-- <hr/> -->
		<p>{{contact.number}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
