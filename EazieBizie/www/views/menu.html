<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-radio-waves">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
     <!--  <i class="icon ion-ios-location"></i> <h1 class="title user-name">Ignatius Damai</h1> -->
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close>
          <a class="item item-avatar" href="#">

            <h2>Venkman</h2>
            <p>Back off, man. I'm a scientist.</p>
          </a>
        </ion-item>

        <div="list">
        <ion-item>
          <i class="icon ion-ios-paperplane"></i> Upcoming Trips
        </ion-item>

        <a ng-repeat="trip in trips"  class="item item-icon-left menu-close" href="#/app/trip/{{trip.id}}">
        <!-- <ion-item item-icon-left menu-close ng-repeat="trip in trips" href="#/app/trip/{{trip.id}}"> -->
			<i class="icon ion-location"></i> {{trip.title}}
    </a>

  </div>
		<ion-item item-icon-left>
			<i class="icon ion-ios-plus"></i> Create a New Trip
