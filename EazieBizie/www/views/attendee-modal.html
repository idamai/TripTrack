<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{attendee.name}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAttendee()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <img ng-src = "{{attendee.image}}" style= "width:100%; height:auto;">
	  <h3>Bio:</h3>
	  <div>
		{{attendee.bio}}
	  </div>
	  <br/>
	  
  </ion-content>
</ion-modal-view>
