<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{attendee.name}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAttendee()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  <div class ="card">
      <img ng-src = "{{attendee.image}}" style= "width:100%; height:auto;">
	  <div class="item item-text-wrap">
      <h2>Bio:</h2>
		{{attendee.bio}}
	  <br/>
  </div>
    </div>
	  
  </ion-content>
</ion-modal-view>
